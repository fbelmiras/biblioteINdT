<p class="message" ng-show="mensagem">{{mensagem}}</p>

<form>
	<div>
	    <label>Nome</label>

	    <input ng-model="autor.firstName" type="text">
	</div>

	<div>
	    <label>Sobrenome</label>

	    <textarea ng-model="autor.lastName"></textarea>
	</div>

	<button ng-click="salvar()" ng-disabled="mensagem">Salvar</button>
</form>
