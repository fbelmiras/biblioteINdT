<p class="message" ng-show="mensagem">{{mensagem}}</p>

<form>
	<div>
	    <label>Nome</label>

	    <input ng-model="livro.title" type="text">
	</div>

	<div>
	    <label>Autor</label>

	    <textarea ng-model="livro.authorId"></textarea>
	</div>

	<button ng-click="salvarLivro()" ng-disabled="mensagem">Salvar</button>
</form>
