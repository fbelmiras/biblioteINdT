<p class="message" ng-show="mensagem">{{mensagem}}</p>

<form class="form-inline">
    <div class="form-group">
        <label>Buscar</label>
        <input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
    </div>
</form>

<div ng-show="livros.length">
    <table>
        <caption>Lista de Livros </caption>
        <thead>
            <tr>
                <th ng-click="ordenar('id')" >Id</th>
                <th ng-click="ordenar('title')" >Nome</th>
                <th ng-click="ordenar('authorId')" >Id Autor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody> 
            <tr dir-paginate="livro in livros |filter:procurar | orderBy:sortKey:reverse  | itemsPerPage:5">
                <td>{{livro.id}}</td>
                <td>
                    <a href="/#/detalheslivro/{{livro.id}}/{{livro.authorId}}">{{livro.title}}</a>
                </td>
                <td>
                    <a href="/#/detalheslivro/{{livro.authorId}}">{{livro.authorId}}</a>
                </td>
                <td>
                    <a href="/#/editarlivro/{{livro.id}}">Editar</a>
                    <a href="/#/removerlivro/{{livro.id}}">Apagar</a> 
                </td>
            </tr>
        </tbody>
    </table> 
    <dir-pagination-controls max-size="5" boundary-links="true"  ></dir-pagination-controls>
</div>
